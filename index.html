<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>

    <script src="script.js"></script>
    <title>Nhận diện Idol ( version experiment )</title>
</head>

<body ng-app="app" ng-controller="mainCtrl">
<div class="backgroundMenu">
<div class="navbar">
  <a href="#home">Nhận diện Idol</a>
  <a href="#search">Tiềm kiếm Idol</a>
  <a href="#contact">Giới thiệu về chúng tôi</a>
  <a href="#feedback">Đánh giá ứng dụng</a>
</div>
</div>
    <div class="ui container">

        <div class="ui container"></div>
        <h1 id="home" class="section ui horizontal header divider">Nhận diện Idol ( version experiment )</h1>

        <!-- Form để dán ảnh và submit -->
        <div class="ui form">
            <div class="inline fields">
                            <label for="fruit">Dán link hoặc upload ảnh</label>
                            <div class="field" ng-click="input.source = 'link'">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="source" ng-model="input.source" value="link" checked="checked" tabindex="0" class="hidden">
                                    <label for="link">Dán link</label>
                                </div>
                            </div>
                            <div class="field" ng-click="input.source = 'file'">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="fruit" ng-model="input.source" value="file" tabindex="0" class="hidden">
                                    <label for="file">Upload ảnh</label>
                                </div>
                            </div>
                        </div>

            <div class="field">
                <div ng-class="{loading: isLoading}" class="ui action input">
                    <input type="text" ng-if="input.source == 'link'" ng-model="input.imageLink" checked="checked" placeholder="Link ảnh"/>
                                <input type="file" fileread="input.imageLink" ng-if="input.source == 'file'" placeholder="Upload ảnh"/>
                    <button ng-disabled="isLoading || !input.imageLink" ng-click="recognize()" class="ui icon primary button">
                        <span ng-if="!isLoading">
                                        <i class="search icon"></i>
                                        Tìm idol</span>
                        <span ng-if="isLoading">
                                        <i class="spinner loading icon"></i>
                                        Đang tìm, chờ tí</span>
                    </button>

                </div>
            </div>
        </div>
        <br>

        <!-- Hiển thị ảnh của idol và kết quả nhận diện -->
        <div class="source-image">
            <img ng-if="input.imageLink" ng-src="{{input.imageLink}}" id="source-image" class="ui" />
            <div class="idol-face" ng-repeat="face in faceDisplay" ng-style="face.style">
                <span class="idol-name">{{face.name}}</span>
		    <span class="idol-facebook">{{face.facebook}}</span>
            </div>
        </div>
    </div>
	 <div class="ui container">

        <div class="ui container"></div>
        <h1 id="search" class="section ui horizontal header divider">Tìm kiếm Idol</h1>
	
        <!-- Form để dán ảnh và submit -->
        <div class="ui form" >
            <div class="inline fields">
                            <label for="fruit">Nhập tên Idol</label>
            
             </div>

            <div class="field">
                <div  class="ui action input">
                    <input type="text" placeholder="Tên Idol"/>
                              
                    <button ng-disabled="isLoading || !input.imageLink" ng-click="recognize()" class="ui icon primary button">
                        <span ng-if="!isLoading">
                                        <i class="search icon"></i>
                                        Tìm idol</span>
                        <span ng-if="isLoading">
                                        <i class="spinner loading icon"></i>
                                        Đang tìm, chờ tí</span>
                    </button>

                </div>
            </div>
        </div>
		<div class="mostsearch">
		   <h3>Idol được tìm kiếm nhiều</h3>
		 
			<!--<img src="./images/tamtit.jpg"> 
	   
			<img src="./images/ngoctrinh.jpg">
			 
			<img src="./images/midu.jpg">
				  
			<img src="./images/khangan.jpg"> -->
			
			</div>
		   
		   
        </div> 

        <!-- Hiển thị ảnh của idol và kết quả nhận diện -->

        <br>

</body>

</html>
